<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>

<header>
    <a href="#HighScores">View High Scores</a>
    <p id="timer">1:00 </p>
</header>
   
<section class="card">
    <div id="startText"> This short quiz is designed to help you with studying for this Coding Bootcamp, 
        and it will consist of five questions. Each incorrect answer will subtract 5 seconds 
        from your total time. When you finish, please input your information to view your high 
        scores.</div>
    <div id="questionContainer"></div>
    <div id="showCheck"></div>
    
        <form id="submitForm" >
            <label for="Initials" class="hide">Enter Initials:</label>
            <input type="text" id="Initials" class="hide">
            <input type="submit" class="hide">
        </form>
    </div>
        <button id="start" class="start2">Start</button>
        <button id="next">Next</button>
        <button id="goBack" class="hide">Go Back</button>
        <button id="clearHighScores" class="hide">Clear High Scores</button>
</section>

<script src="script.js"></script>
</body>
<!-- AS A coding boot camp student
I WANT to take a timed quiz on JavaScript fundamentals that stores high scores
SO THAT I can gauge my progress compared to my peers

GIVEN I am taking a code quiz
1) WHEN I click the start button
    THEN a timer starts and I am presented with a question
2) WHEN I answer a question
    THEN I am presented with another question
3) WHEN I answer a question incorrectly
    THEN time is subtracted from the clock
4) WHEN all questions are answered or the timer reaches 0
    THEN the game is over
5) WHEN the game is over
    THEN I can save my initials and score-->
